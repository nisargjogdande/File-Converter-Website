    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-spin-slow {
            animation: spin 1.5s linear infinite;
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        .animate-bounce-slow {
            animation: bounce 1.5s infinite;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .currency-option {
            transition: all 0.2s ease;
        }
        .currency-option:hover {
            transform: translateX(5px);
            background-color: #f1f5f9;
        }
        .glow-on-hover {
            transition: box-shadow 0.3s ease;
        }
        .glow-on-hover:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const amountEl = document.getElementById('amount');
            const fromEl = document.getElementById('from');
            const toEl = document.getElementById('to');
            const resultEl = document.getElementById('result');
            const rateEl = document.getElementById('rate');
            const convertBtn = document.getElementById('convert');
            const swapBtn = document.getElementById('swap');
            const loadingIcon = document.getElementById('loading');
            const lastUpdatedEl = document.getElementById('lastUpdated');
            const fromSymbolEl = document.getElementById('from-symbol');
            const conversionDetailsEl = document.getElementById('conversion-details');
            const currentDateEl = document.getElementById('current-date');
            
            // Set current date
            const now = new Date();
            currentDateEl.textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // ExchangeRate-API configuration
            const API_KEY = 'a387c056de-c663cabfab-syvzmt';
            const BASE_URL = 'https://api.exchangerate-api.com/v4/latest/';
            
            // Currency symbols
            const currencySymbols = {
                "USD": "$",
                "EUR": "€",
                "GBP": "£",
                "JPY": "¥",
                "AUD": "A$",
                "CAD": "C$",
                "CHF": "CHF",
                "CNY": "¥",
                "INR": "₹",
                "SGD": "S$",
                "NZD": "NZ$",
                "MXN": "MX$",
                "BRL": "R$",
                "ZAR": "R",
                "RUB": "₽",
                "KRW": "₩",
                "TRY": "₺",
                "AED": "د.إ",
                "SAR": "﷼",
                "SEK": "kr",
                "NOK": "kr",
                "DKK": "kr",
                "HKD": "HK$",
                "THB": "฿",
                "IDR": "Rp",
                "MYR": "RM",
                "PHP": "₱",
                "PLN": "zł",
                "HUF": "Ft",
                "CZK": "Kč",
                "ILS": "₪",
                "EGP": "E£"
            };
            
            // Cache for exchange rates
            let exchangeRates = {};
            let lastFetched = {};
            
            // Update currency symbol
            function updateCurrencySymbol() {
                const fromCurrency = fromEl.value;
                fromSymbolEl.textContent = currencySymbols[fromCurrency] || '';
            }
            
            // Format currency
            function formatCurrency(amount, currency) {
                return new Intl.NumberFormat('en-US', {
                    style: 'decimal',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            }
            
            // Fetch exchange rates from API
            async function fetchExchangeRates(baseCurrency) {
                // Check if we have recent cached data (within 1 hour)
                if (lastFetched[baseCurrency] && 
                    (Date.now() - lastFetched[baseCurrency]) < 3600000 && 
                    exchangeRates[baseCurrency]) {
                    return exchangeRates[baseCurrency];
                }
                
                try {
                    loadingIcon.classList.remove('hidden');
                    convertBtn.disabled = true;
                    
                    const response = await fetch(`${BASE_URL}${baseCurrency}?api_key=${API_KEY}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch exchange rates');
                    }
                    
                    const data = await response.json();
                    exchangeRates[baseCurrency] = data.rates;
                    lastFetched[baseCurrency] = Date.now();
                    
                    // Update last updated time
                    const updatedDate = new Date(data.time_last_updated * 1000);
                    lastUpdatedEl.textContent = `Rates updated: ${updatedDate.toLocaleString()}`;
                    
                    return data.rates;
                } catch (error) {
                    console.error('Error fetching exchange rates:', error);
                    // Fallback to cached rates if available
                    return exchangeRates[baseCurrency] || null;
                } finally {
                    loadingIcon.classList.add('hidden');
                    convertBtn.disabled = false;
                }
            }
            
            // Convert currency
            async function convert() {
                const amount = parseFloat(amountEl.value);
                const from = fromEl.value;
                const to = toEl.value;
                
                if (isNaN(amount)) {
                    resultEl.textContent = '0.00';
                    rateEl.textContent = `1 ${from} = 0.00 ${to}`;
                    conversionDetailsEl.classList.add('opacity-0', 'h-0');
                    return;
                }
                
                // Show loading
                loadingIcon.classList.remove('hidden');
                convertBtn.disabled = true;
                
                try {
                    const rates = await fetchExchangeRates(from);
                    if (!rates) {
                        throw new Error('No exchange rates available');
                    }
                    
                    const rate = rates[to];
                    if (rate === undefined) {
                        throw new Error('Currency not found in exchange rates');
                    }
                    
                    const result = amount * rate;
                    
                    resultEl.textContent = `${currencySymbols[to] || ''} ${formatCurrency(result)}`;
                    rateEl.textContent = `1 ${from} = ${formatCurrency(rate)} ${to}`;
                    
                    // Show conversion details
                    conversionDetailsEl.innerHTML = `
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <div>${formatCurrency(1, from)} ${from} = ${formatCurrency(rate, to)} ${to}</div>
                            <div>${formatCurrency(1/rate, from)} ${to} = ${formatCurrency(1, from)} ${from}</div>
                        </div>
                    `;
                    conversionDetailsEl.classList.remove('opacity-0', 'h-0');
                    conversionDetailsEl.classList.add('opacity-100', 'h-auto');
                    
                } catch (error) {
                    console.error('Conversion error:', error);
                    resultEl.textContent = 'Error';
                    rateEl.textContent = 'Could not get rates';
                    conversionDetailsEl.classList.add('opacity-0', 'h-0');
                } finally {
                    // Hide loading
                    loadingIcon.classList.add('hidden');
                    convertBtn.disabled = false;
                }
            }
            
            // Swap currencies
            function swapCurrencies() {
                const temp = fromEl.value;
                fromEl.value = toEl.value;
                toEl.value = temp;
                updateCurrencySymbol();
                convert();
                
                // Add animation class
                swapBtn.classList.add('animate-pulse-slow');
                setTimeout(() => {
                    swapBtn.classList.remove('animate-pulse-slow');
                }, 1000);
            }
            
            // Event listeners
            convertBtn.addEventListener('click', function() {
                convert();
                // Add button press effect
                this.classList.add('active:scale-95');
                setTimeout(() => {
                    this.classList.remove('active:scale-95');
                }, 200);
            });
            
            swapBtn.addEventListener('click', swapCurrencies);
            amountEl.addEventListener('input', convert);
            fromEl.addEventListener('change', function() {
                updateCurrencySymbol();
                convert();
            });
            toEl.addEventListener('change', convert);
            
            // Hover effects for converter box
            const converterBox = document.querySelector('.bg-white');
            converterBox.addEventListener('mouseenter', function() {
                this.classList.add('shadow-xl');
            });
            converterBox.addEventListener('mouseleave', function() {
                this.classList.remove('shadow-xl');
            });
            
            // Initial setup
            updateCurrencySymbol();
            convert();
        });
    </script>
